<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BeatBots</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='style/motion-detection.css'>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>  
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/buffer-loader.js"></script>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
</head>
<body>
    <div id="motion-app" class="main-container">
        <div class="nav-bar">
            <div class="app-name">
                Beat Bots
            </div>
            <div class="nav-buttons">
                <div class="btn">
                    Tutorial
                </div>
                <div class="btn">
                    Source Code
                </div>
                <div class="btn">
                    About Us
                </div>
            </div>
        </div>
        <div class="main-panel">
            <div class="side-panel">
                <div class="side-item">
                    <img src="/images/share-icon" width="50" height="50"/>
                    Share
                </div>
                <div class="side-item">
                    <img src="/images/volume-icon" width="50" height="50"/>
                    Volume
                </div>
                <div class="side-item">
                    <img src="/images/record-icon" width="50" height="50"/>
                    Record
                </div>
            </div>
            <div class="app-panel">
                <div class="webcam-container">
                    <video id="webcam" autoplay playsinline width="640" height="480"></video>
                    <canvas id="canvas-source" width="640" height="480" hidden="true"></canvas>
                    <div class="motion-cam">
                        <canvas id="canvas-blended" width="640" height="480" hidden="true"></canvas>
                    </div>
                </div>
                <div class="drum-container">
                    <div class="row row-top">
                        <div class="col-6 col-sm-3">
                            <img class="virtual-drum" src="images/cymbal.png" name="crash" vd-id='0'>
                        </div>
                        <div class="col-6 col-sm-3 offset-sm-6 d-none d-sm-inline">
                            <img class="virtual-drum" src="images/hi-hat.png" name="hi-hat" vd-id='1'>
                        </div>
                    </div>
                    <div class="row row-bottom">
                        <div class="col-4 p-sm-3 p-0 d-none d-sm-inline">
                            <img class="virtual-drum" src="images/Floor-Tom.png" name="floor-tom" vd-id='2'>
                            <div class="spinner-grow text-primary d-none" role="status" id="floor-tom-glowing">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div class="col-5 p-sm-3 p-0">
                            <img class="virtual-drum" src="images/Bass-Drum.png" name="kick" vd-id='3'>
                            <div class="spinner-grow text-primary d-none" role="status" id="kick-glowing">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div class="col-3 p-sm-3 p-0 d-none d-sm-inline">
                            <img class="virtual-drum" src="images/Snare.png" name="snare" vd-id='4'>
                            <div class="spinner-grow text-primary d-none" role="status" id="snare-glowing">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="webcam-pause">
                    <img id="#pause-icon"src="/images/play-icon.png" width="100" height="100"/>
                </div>
            </div>
        </div>
    </div>
    <script src='js/motion-detection.js'></script>
</body>
</html>
